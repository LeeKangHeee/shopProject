<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}" method="post">
        <!-- id -->
<!--        <input type="hidden" th:field="*{boardId}" />-->
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{boardTitle}" class="form-control" placeholder="제목을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <input type="text" th:field="*{boardContent}" class="form-control" placeholder="내용을 입력하세요" />
        </div>

        <button type="submit" class="btn btn-primary">수정</button>
        <a class="btn btn-lg btn-secondary" href="/board">뒤로가기</a>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
