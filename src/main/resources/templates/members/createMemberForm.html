<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form role="form" th:action="@{/members/new}" th:object="${memberForm}" method="post">
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{memberName}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('memberName')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="name">아이디</label>
      <input type="text" th:field="*{loginId}" class="form-control" placeholder="아이디를 입력하세요"
             th:class="${#fields.hasErrors('loginId')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">Incorrect date</p>
      <p th:if="${errors?.containsKey('loginId')}" th:text="${errors['loginId']}">중복 오류</p>
    </div>

    <div class="form-group">
      <label th:for="name">비밀번호</label>
      <input type="text" th:field="*{loginPass}" class="form-control" placeholder="비밀번호를 입력하세요"
             th:class="${#fields.hasErrors('loginPass')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('loginPass')}" th:errors="*{loginPass}" >Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="city">주소</label>
      <input type="text" th:field="*{address}" class="form-control" placeholder="도시를 입력하세요">
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
